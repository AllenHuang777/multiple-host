<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>本地多hosts工具-beta</title>
    <link rel="stylesheet" href="./pages/main/main.css"/>
</head>
<body onload="process.mainModule.exports.start()">
<header class="m-title">
    <h1 class="name shimmer">Multiple-Host</h1>
    <span class="detail">本地多host环境</span>
</header>
<div class="m-wrapper">
    <nav class="m-menu">
        <a href="#pages/start" class="item">开始使用</a>
        <a href="#pages/log" class="item">日志输出</a>
        <a href="#pages/host" class="item">代理host</a>
        <a href="#pages/settings" class="item">设    置</a>
    </nav>
    <section class="m-content">
        <div class="start-content js-content js-start" style="display: none;">
            <section class="browser-list">
                <div class="browser js-browser choosed">chrome</div>
                <div class="browser js-browser">firefox</div>
                <div class="browser js-browser">ie</div>
            </section>
            <section class="detail js-detail js-chrome">
                <div class="info">
                    <h3>使用说明：</h3>
                    <p>1 被唤起的浏览器将会忽略系统host配置，使用<a href="#pages/host">代理host</a>，从而实现多浏览器不同host的效果。</p>
                    <p>2 被唤起的chrome没有用户和插件，默认打开一篇wiki，你可以以此作为标志来区分当前使用的是否为代理浏览器。</p>
                </div>
                <div class="operate">
                    <button id="open_btn">唤起代理chrome</button>
                </div>
            </section>
            <section class="detail js-detail js-firefox" style="display: none;">暂未支持</section>
            <section class="detail js-detail js-ie" style="display: none;">暂未支持</section>
        </div>
        <div class="log-content js-content js-log" style="display: none;">
        </div>
        <div class="host-content js-content js-host" style="display: none;">
            <iframe class="hostManager" src="./hostManager/index.html" frameborder="0"></iframe>
        </div>
        <div class="settings-content js-content js-settings" style="display: none;">
            <ul class="setting-list">

                <li class="item port">
                    <span class="name">端口号(重启生效):</span>
                    <span class="value">
                        <input name="serverPort" type="text" value="9393"/>
                    </span>
                </li>
                <li class="item chrome-path">
                    <span class="name">chrome启动路径:</span>
                    <span class="value">
                        <input id="showPath" class="text" value="" type="text"/>
                        <label for="chrome_file"  class="change-btn">更改</label>
                        <input name="chromePath" type="file" style="display: none;" id="chrome_file" />
                    </span>

                </li>

            </ul>
            <div class="setting-save">
                <button class="sure" id="saveBtn">保存</button>
            </div>

        </div>
    </section>
    <div class="popup-success" style="display: none;">Success</div>
</div>

<div id="inset" style="display: none;">
    <h1 class="shimmer">NW.js</h1>
    <div class="configArea">
        <h2 class="config-text">配置项</h2>
        <div class="config-item">
            <p class="label">自定义hosts文件地址：</p>
            <div class="item">
                <label for="host_file"  title="点击修改" class="path-text" id="host_file_label">未选择</label>
                <input type="file" style="display: none;" id="host_file" value="D:workspace\node-webkit" />
            </div>
        </div>
        <div class="config-item">
            <p class="label">自定义chrome.exe地址：</p>
            <div class="item">
                <label for="chrome_file" title="点击修改" class="path-text" id="chrome_file_label">未选择</label>
                <input type="file" style="display: none;" id="chrome_file" />
            </div>

        </div>
    </div>

    <div class="logArea">
        <h2 class="config-text">日志</h2>
        <div class="logWrapper" id="log_area"></div>
    </div>
    <!--<div class="buttons">-->
        <!--<button id="open_btn">唤起代理chrome</button>-->
    <!--</div>-->
    <div class="version" ></div>
    <span class="version" id="version"></span>


</div>
<div id="loading_wrapper" style="display: none;">
    <div class="mask"></div>
    <div class="loading" id="loading_content">
        <p class="loaded" id="loaded">0%</p>
        <img src="./image/loading.gif" alt=""/>
    </div>
</div>

<script src="./lib/underscore.js"></script>
<script src="./lib/jquery-2.1.4.js"></script>
<script src="./lib/backbone.js"></script>
<script src="./pages/main/logger.js"></script>

<script src="./pages/main/controller.js"></script>
<script src="./pages/main/autoupdate.js"></script>
<script src="./pages/main/main.js"></script>
</body>
</html>
